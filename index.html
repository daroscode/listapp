<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Listapp">
    <meta name="author" content="Daniel Araujo">
    <title>Listapp</title>
    <link rel="shortcut icon" type="image/x-icon" href="img/96x96.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <section class="p-3">
        <div class="row">
            <div class="col-12" id="listapp-header">
                <h1>Listapp</h1>
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#itemAdd" id="btnItemAdd"> <i class="bi bi-bookmark-plus-fill"></i></button>
                <button class="btn btn-danger" id="deleteCardsButton" onclick="deleteAllCards()"> <i class="bi bi-trash-fill"></i></button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div id="itemCards"></div>
            </div>
        </div>
    </section>

    <!-- ADD item Form -->
    <div class="modal fade" id="itemAdd">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-body">
                    <form action="#" id="itemAddForm">
                        <div class="inputField">
                            <div class="card-title">
                                <label for="title">TÃ­tulo:</label>
                                <input class="form-control" type="text" name="" id="title" required>
                            </div>
                            <div class="card-text">
                                <label for="text">Texto:</label>
                                <textarea class="form-control" name="" id="text" required></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" form="itemAddForm" class="btn btn-primary submit" id="submitButton"> <i class="bi bi-cloud-download-fill"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="js/main.js"></script> 
</body>
</html>
